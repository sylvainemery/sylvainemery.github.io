---
layout: default
---

<div itemscope itemtype="http://schema.org/Article" class="post">
  <meta itemprop="url" content="{{ site.url }}{{ page.url }}">
  <h1 itemprop="name" class="post-title"><span class="post-title-content">{{ page.title }}</span></h1>
  <span itemprop="datePublished" content='{{ page.date | date: "%Y-%m-%d" }}' class="post-date">{{ page.date | date: "%Y-%m-%d" }}</span>
  <span itemprop="articleBody">
    {{ content }}
  </span>
</div>

<div class="related">
  <h2>Related Posts</h2>
  <ul class="related-posts">
    {% for post in site.related_posts limit:3 %}
      <li>
        <h3>
          <a href="{{ post.url }}">
            {{ post.title }}
            <small>{{ post.date | date: "%Y-%m-%d" }}</small>
          </a>
        </h3>
      </li>
    {% endfor %}
  </ul>
</div>


<div class="g-comments"
    data-href="{{ site.url }}{{ page.url }}"
    data-width="720"
    data-first_party_property="BLOGGER"
    data-view_type="FILTERED_POSTMOD">
</div>

<script type="text/javascript">
  (function() {
    var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
    po.src = 'https://apis.google.com/js/plusone.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
  })();
</script>
